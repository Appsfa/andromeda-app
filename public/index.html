    <script>
    $(document).on('click', "#btnOpenOptions", function(event) {
    // console.log("CLICK MENU");
    var datamenu = $(this).attr('data-menu');
    if($(this).hasClass('open-menu-bottom'))
    {
      $(this).removeClass('open-menu-bottom');
      $(this).addClass('close-menu-bottom');
      // chechMenus(datamenu.replace("#", ""));
      $(datamenu).removeClass('d-none slide-out-bottom');
      $(datamenu).addClass('slide-in-bottom');
      $(datamenu).addClass('active');
      $(this).children('i').addClass('rotate-45');
      setTimeout(() => {$(this).addClass('show')}, 1000);
    }

    else{
      $(this).removeClass('close-menu-bottom');
      $(this).addClass('open-menu-bottom');
      $(datamenu).removeClass('slide-in-bottom');
      $(datamenu).addClass('slide-out-bottom');
      $(datamenu).removeClass('active');
      $(this).children('i').removeClass('rotate-45');
      setTimeout(() => {$(datamenu).addClass('d-none')}, 1000);
      setTimeout(() => {$(this).removeClass('show')}, 1000);

    }
    });

    $(document).on('click', ".btn-close-menu-bottom", function(event) {
    // console.log("CLICK MENU");
    var datamenu = $(this).attr('data-menu');
    if($("#btnOpenOptions").hasClass('open-menu-bottom'))
    {

      $("#btnOpenOptions").removeClass('open-menu-bottom');
      $("#btnOpenOptions").addClass('close-menu-bottom');
      // chechMenus(datamenu.replace("#", ""));
      $(datamenu).removeClass('d-none slide-out-bottom');
      $(datamenu).addClass('slide-in-bottom');
      $(datamenu).addClass('active');
      $("#btnOpenOptions").children('i').addClass('rotate-45');
    }

    else{
      $("#btnOpenOptions").removeClass('close-menu-bottom');
      $("#btnOpenOptions").addClass('open-menu-bottom');
      $(datamenu).removeClass('slide-in-bottom');
      $(datamenu).addClass('slide-out-bottom');
      $(datamenu).removeClass('active');
      $("#btnOpenOptions").children('i').removeClass('rotate-45');
      setTimeout(() => {$(datamenu).addClass('d-none')}, 1000);
      setTimeout(() => {$("#btnOpenOptions").removeClass('show')}, 1000);

    }
    });

    $(document).on('click', function(event) {
    // console.log("click");
    var datamenu = $("#btnOpenOptions").attr('data-menu');

    if($("#btnOpenOptions").hasClass('close-menu-bottom') && $("#btnOpenOptions").hasClass('show')){
      $("#btnOpenOptions").removeClass('close-menu-bottom');
      $("#btnOpenOptions").addClass('open-menu-bottom');
      $(datamenu).removeClass('slide-in-bottom');
      $(datamenu).addClass('slide-out-bottom');
      $(datamenu).removeClass('active');
      $("#btnOpenOptions").children('i').removeClass('rotate-45');
      setTimeout(() => {$(datamenu).addClass('d-none')}, 1000);
      setTimeout(() => {$("#btnOpenOptions").removeClass('show')}, 1000);
    }
    });

    $(document).on('focus', '.form-control', function(event) {
      var id = $(this).attr('id');
      // console.log(id);
      var labelfor = '[for="' + id + '"]';
      $("label" + labelfor).addClass('slide-in-fwd-br');
    });

    $(document).on('blur', '.form-control', function(event) {
      var id = $(this).attr('id');
      // console.log(id);
      var labelfor = '[for="' + id + '"]';

      if($(this).val() == "")
      {
        $("label" + labelfor).removeClass('slide-in-fwd-br');
      }

    });

    $(".heightest").css('min-height', $(window).height());

    $(".close-menu").on('click', function(event) {
  var datamenu = $(this).attr('data-menu');
  $(datamenu).removeClass('slide-down');
  $(datamenu).addClass('slide-out-top');
  $(datamenu).removeClass('active');
});

$(".open-menu").on('click', function(event) {
  var datamenu = $(this).attr('data-menu');
  chechMenus(datamenu.replace("#", ""));
  $(datamenu).removeClass('d-none slide-out-top');
  $(datamenu).addClass('slide-down');
  $(datamenu).addClass('active');
});

function chechMenus(element)
{
  // console.log(element);
  $(".menu").each(function() {
    if($(this).attr("id") != element)
    {
      $(this).removeClass('slide-down');
      $(this).addClass('slide-out-top');
      $(this).removeClass('active');
    }
  });
}

    </script>
